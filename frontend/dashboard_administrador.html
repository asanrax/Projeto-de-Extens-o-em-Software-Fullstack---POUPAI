<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Financeira</title>
    
    <link rel="icon" type="image/x-icon" href="/frontend/money.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/frontend/money.ico">
    
    <link rel="stylesheet" href="style-dashboard.css" /> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header class="dashboard-header-cobre">
    <div class="logo">
        <i class="fa-solid fa-chart-line"></i> PoupaÍ
    </div>
    <nav class="header-menu-cobre">
        <a href="index.html" onclick="logout()" class="btn-logout-cobre">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> Sair
        </a>
    </nav>
</header>

<div class="container-cobre">
    
    <section class="top-summary-grid">

        <div class="pill-card green-dark">
            <p class="pill-title">Despesas</p>
            <div class="pill-value" id="totalDespesas">R$ 0,00 Mi</div>
        </div>

        <div class="pill-card blue-main">
            <p class="pill-title">Receita</p>
            <div class="pill-value" id="totalReceitas">R$ 0,00 Mi</div>
        </div>

        <div class="pill-card green-light">
            <p class="pill-title">%Lucro</p>
            <div class="pill-value" id="taxaEconomia">0.0%</div>
        </div>

        <div class="pill-card orange-light">
            <p class="pill-title">% M. Contrib.</p>
            <div class="pill-value" id="saldoTotal">R$ 0,00 Mi</div>
        </div>

        <div class="small-chart-container">
            <canvas id="usersChart" width="200" height="100"></canvas>
        </div>

    </section>

    <div class="main-content-grid-cobre">

        <div class="panel-card table-panel">
            <p class="panel-title-cobre">Dados dos Usuários</p>
            <div id="dadosUsuariosTable" class="cobre-table">
                </div>
        </div>

    </div>

    <section class="categorias-modal-wrapper">
        <div class="categorias-header">
            <h2>Categorias e Orçamentos</h2>
        </div>

        <div class="resumo-categorias">
            <div>Total de Categorias: <strong id="totalCategorias">0</strong></div>
            <div>Dentro do Orçamento: <strong id="dentroOrcamento">0</strong></div>
            <div>Acima do Orçamento: <strong id="acimaOrcamento">0</strong></div>
        </div>
    </section>

</div>

<script src="script.js"></script>

</body>
</html>
