<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registro de Gastos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Registrar Gasto Diário</h1>
  <form id="formGasto">
    <label>Valor (R$):</label><br>
    <input type="number" name="valor" step="0.01" required><br><br>

    <label>Categoria:</label><br>
    <select name="categoria" required>
      <option value="">Selecione</option>
      <option value="Alimentação">Alimentação</option>
      <option value="Transporte">Transporte</option>
      <option value="Moradia">Moradia</option>
      <option value="Saúde">Saúde</option>
      <option value="Lazer">Lazer</option>
      <option value="Educação">Educação</option>
      <option value="Compras">Compras</option>
      <option value="Outros">Outros</option>
    </select><br><br>

    <label>Descrição (opcional):</label><br>
    <input type="text" name="descricao"><br><br>

    <label>Data:</label><br>
    <input type="date" name="data" required><br><br>

    <button type="submit">Registrar Gasto</button>
  </form>

  <p id="mensagem"></p>

  <script>
    const form = document.getElementById('formGasto');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const dados = Object.fromEntries(new FormData(form));

      const resposta = await fetch('http://localhost:3000/api/gasto', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });

      const resultado = await resposta.json();

      if (resposta.ok) {
        mensagem.textContent = resultado.mensagem;
        form.reset();
      } else {
        mensagem.textContent = resultado.erro || 'Erro ao registrar gasto.';
      }
    });
  </script>
</body>
</html>
